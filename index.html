<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">

<style>
    .high { color: red; }
    .medium { color: orange; }
    .low { color: green; }
    .task-item { margin-bottom: 5px; }
    .task-meta { font-size: 0.85em; color: #555; }
  </style>

</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description..." required/>


      <input type="text" id="task-user" placeholder="User..." />
      <input type="text" id="task-duration" placeholder="Duration..." />
      <input type="date" id="task-due-date" placeholder="Due date..." />
      <select id="task-priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>


      <input type="submit" value="Create New Task">
    </form>

    <button id="sort-tasks">Sort by Priority</button>
    <button id="clear-tasks">Clear All</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
